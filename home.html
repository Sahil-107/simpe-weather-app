<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="home.css">

    <title>Weather App</title>
</head>

<body>
    <div class='box'>
        <div class='wave one'></div>
        <div class='wave two'></div>
        <div class='wave three'></div>

        <div class="weathercon">
            <i class="fas fa-sun" style="color: #eccc68"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" style="color: #000000"></i>Shimla, IN</h2>

            <p id="date">SUN | APR 24 | 10:45Am</p>

            <h1 class="temp">26.49</h1>

            <h3 class="tempmin_max">23 | 45</h3>
        </div>
    </div>

    <script>
        const currDate = document.getElementById("date")
        let weathercon = document.getElementsByClassName("weathercon")
        const tempStatus = "Clouds"

        const getCurrentDay = () => {

            var weekdays = ["Sunday", "MOnday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
            let currentTime = new Date();
            let day = weekdays[currentTime.getDay()]
            return day
        }

        const getCurrentTime = () => {
            var months = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sept", "Oct", "Now", "Dec"]

            var now = new Date()
            var month = months[now.getMonth() + 1]
            var day = now.getDate()

            let hours = now.getHours()
            let mins = now.getMinutes()

            let period = "AM"

            if (hours > 11) {
                period = "PM"
                if (hours > 12) hours -= 12
            }

            if (mins < 10) {
                mins = "0" + mins
            }

            return `${month} ${day} | ${hours}:${mins}${period}`
        }

        currDate.innerHTML = getCurrentTime() + " | " + getCurrentDay()
    </script>
</body>

</html>
